<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360° Product Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="viewer"></canvas>
        <canvas id="viewer3d"></canvas>
        
        <!-- Image selector UI -->
        <div id="controls">
            <button id="prevBtn" class="control-btn">◄ Previous</button>
            <span id="imageInfo"></span>
            <button id="nextBtn" class="control-btn">Next ►</button>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading">Loading...</div>
    </div>

    <!-- Three.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="viewer.js"></script>
    <script src="viewer3d.js"></script>
</body>
</html>
