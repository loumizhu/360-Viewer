<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360Â° Product Viewer</title>
    <link rel="icon" type="image/x-icon" href="img/favIcon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="viewer"></canvas>
        <canvas id="viewer3d"></canvas>
        
        <!-- Integrated Control Toolbar -->
        <div id="controls">
            <!-- Navigation Controls -->
            <button id="prevBtn" class="control-btn">â—„</button>
            <button id="nextBtn" class="control-btn">â–º</button>
            
            <!-- Divider -->
            <div class="toolbar-divider"></div>
            
            <!-- Zoom Controls -->
            <span id="zoom-indicator" class="toolbar-label">100%</span>
            <input type="range" id="zoom-slider" class="zoom-slider" min="100" max="500" value="100" step="5">
            
            <!-- Divider -->
            <div class="toolbar-divider"></div>
            
            <!-- Settings Buttons Group -->
            <div style="display: flex; align-items: center; gap: 8px;">
                <button id="debugToggleBtn" class="control-btn" title="Toggle Scene Debug Panel">âš™</button>
                <button id="uiSettingsToggleBtn" class="control-btn" title="Toggle UI Settings Panel">ðŸŽ¨</button>
            </div>
            
            <!-- Collapse/Expand Button -->
            <button id="toolbar-collapse-btn" class="control-btn" title="Collapse/Expand Toolbar">â–¼</button>
        </div>
        
        <!-- Restore Button (shown when toolbar is minimized) -->
        <button id="toolbar-restore-btn" class="control-btn" title="Restore Toolbar">â–²</button>
        
        <!-- Left Debug Panel -->
        <div id="debug-panel" class="hidden">
            <div class="debug-panel-header">
                <h3>Scene Debug</h3>
                <button id="debugCloseBtn" class="debug-close-btn">Ã—</button>
            </div>
            <div class="debug-panel-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Plan Image Panel -->
        <div id="plan-image-panel" class="hidden">
            <div class="plan-panel-header">
                <h3>Plan View</h3>
                <button id="planCloseBtn" class="plan-close-btn">Ã—</button>
            </div>
            <div class="plan-panel-content">
                <img id="plan-image" src="" alt="Plan view">
            </div>
        </div>
        
        <!-- Right UI Settings Panel -->
        <div id="ui-settings-panel" class="hidden">
            <div class="ui-settings-header">
                <h3>UI Settings</h3>
                <button id="uiSettingsCloseBtn" class="ui-settings-close-btn">Ã—</button>
            </div>
            <div class="ui-settings-content">
                <!-- Effect Settings Section -->
                <div id="effect-settings-section" class="ui-settings-section">
                    <h4 class="ui-settings-section-title">3D Effect Settings</h4>
                    <div class="ui-settings-group">
                        <label for="effect-select" class="ui-settings-label">Effect Type:</label>
                        <select id="effect-select" class="effect-dropdown">
                            <option value="solid">Solid</option>
                            <option value="outline">Outline</option>
                            <option value="glow">Glow</option>
                            <option value="scan">Scan</option>
                            <option value="particles">Particles</option>
                        </select>
                    </div>
                    <!-- Effect Controls (dynamically shown based on effect) -->
                    <div id="effect-controls">
                        <!-- Controls will be inserted here by JavaScript -->
                    </div>
                </div>
                <!-- Other settings will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading"></div>
    </div>

    <!-- Three.js library (local files) -->
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/EffectComposer.js"></script>
    <script src="js/RenderPass.js"></script>
    <script src="js/OutlinePass.js"></script>
    <script src="js/LuminosityHighPassShader.js"></script>
    <script src="js/UnrealBloomPass.js"></script>
    <script src="js/ShaderPass.js"></script>
    <script src="js/CopyShader.js"></script>
    <script src="settings.js"></script>
    <script src="viewer.js"></script>
    <script src="viewer3d.js"></script>
    <script src="ui-interactions.js"></script>
    <script src="ui-settings.js"></script>
</body>
</html>
